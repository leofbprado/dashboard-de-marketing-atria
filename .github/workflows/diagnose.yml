name: Diagnose Server

on:
  workflow_dispatch:

jobs:
  diagnose:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.HETZNER_SSH_KEY }}

      - name: Add known hosts
        run: ssh-keyscan -H ${{ secrets.HETZNER_HOST }} >> ~/.ssh/known_hosts

      - name: Diagnose server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script: |
            echo '=== PM2 show dashboard ==='
            pm2 show dashboard
            echo '=== PM2 logs dashboard (last 20) ==='
            pm2 logs dashboard --lines 20 --nostream
            echo '=== Files in deploy path ==='
            ls -la ${{ secrets.DEPLOY_PATH }}/
            echo '=== package.json name ==='
            cat ${{ secrets.DEPLOY_PATH }}/package.json | head -5
            echo '=== .next folder ==='
            ls -la ${{ secrets.DEPLOY_PATH }}/.next/ 2>/dev/null || echo 'No .next folder'
            echo '=== curl localhost:3000 title ==='
            curl -s http://localhost:3000 | head -50
            echo '=== Nginx config ==='
            cat /etc/nginx/sites-enabled/* 2>/dev/null || cat /etc/nginx/conf.d/* 2>/dev/null || echo 'No nginx config found'
