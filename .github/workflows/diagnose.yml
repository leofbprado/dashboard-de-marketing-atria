name: Diagnose Server

on:
  workflow_dispatch:

jobs:
  diagnose:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.HETZNER_SSH_KEY }}

      - name: Add known hosts
        run: ssh-keyscan -H ${{ secrets.HETZNER_HOST }} >> ~/.ssh/known_hosts

      - name: Diagnose server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script: |
            echo '=== nginx.conf main ===' 
            cat /etc/nginx/nginx.conf
            echo '=== ls sites-enabled ==='
            ls -la /etc/nginx/sites-enabled/ 2>/dev/null || echo 'No sites-enabled'
            echo '=== ls conf.d ==='
            ls -la /etc/nginx/conf.d/ 2>/dev/null || echo 'No conf.d'
            echo '=== ALL sites-enabled configs ==='
            for f in /etc/nginx/sites-enabled/*; do echo "--- $f ---"; cat "$f"; done 2>/dev/null
            echo '=== ALL conf.d configs ==='
            for f in /etc/nginx/conf.d/*; do echo "--- $f ---"; cat "$f"; done 2>/dev/null
            echo '=== nginx -T (full config dump) ==='
            nginx -T 2>&1 | head -200
            echo '=== PM2 status ==='
            pm2 status
            echo '=== curl localhost:3000 headers ==='
            curl -sI http://localhost:3000
            echo '=== curl marketing domain headers ==='
            curl -skI https://marketing.atriaveiculos.com.br
            echo '=== ls /var/www/ ==='
            ls -la /var/www/ 2>/dev/null
            echo '=== ls motor-bi ==='
            ls -la /var/www/motor-bi/ 2>/dev/null || echo 'No motor-bi dir'
