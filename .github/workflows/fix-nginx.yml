name: Fix Nginx Config

on:
  workflow_dispatch:

jobs:
  fix-nginx:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.HETZNER_SSH_KEY }}

      - name: Add known hosts
        run: ssh-keyscan -H ${{ secrets.HETZNER_HOST }} >> ~/.ssh/known_hosts

      - name: Fix Nginx to proxy Next.js
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script: |
            echo '=== Removing ALL nginx site configs ==='
            sudo mkdir -p /etc/nginx/backup-v3
            sudo cp -r /etc/nginx/sites-enabled/* /etc/nginx/backup-v3/ 2>/dev/null || true
            sudo cp -r /etc/nginx/conf.d/* /etc/nginx/backup-v3/ 2>/dev/null || true
            sudo cp -r /etc/nginx/sites-available/* /etc/nginx/backup-v3/ 2>/dev/null || true
            sudo rm -f /etc/nginx/sites-enabled/*
            sudo rm -f /etc/nginx/conf.d/*.conf
            sudo rm -f /etc/nginx/sites-available/*
            
            echo '=== Writing clean proxy config ==='
            cat << 'NGINXEOF' | sudo tee /etc/nginx/sites-enabled/marketing
            server {
                listen 80;
                server_name marketing.atriaveiculos.com.br;
                return 301 https://$host$request_uri;
            }
            server {
                listen 443 ssl;
                server_name marketing.atriaveiculos.com.br;
                ssl_certificate /etc/letsencrypt/live/marketing.atriaveiculos.com.br/fullchain.pem;
                ssl_certificate_key /etc/letsencrypt/live/marketing.atriaveiculos.com.br/privkey.pem;
                include /etc/letsencrypt/options-ssl-nginx.conf;
                ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
                location / {
                    proxy_pass http://127.0.0.1:3000;
                    proxy_http_version 1.1;
                    proxy_set_header Upgrade $http_upgrade;
                    proxy_set_header Connection 'upgrade';
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                    proxy_cache_bypass $http_upgrade;
                }
            }
            NGINXEOF
            
            echo '=== Test nginx config ==='
            sudo nginx -t 2>&1
            
            echo '=== Full restart nginx ==='
            sudo systemctl stop nginx
            sleep 2
            sudo systemctl start nginx
            sudo systemctl status nginx --no-pager
            
            echo '=== Verify: curl localhost:3000 ==='
            curl -sI http://localhost:3000 | head -5
            
            echo '=== Verify: curl domain ==='
            curl -skI https://marketing.atriaveiculos.com.br | head -10
            
            echo '=== Verify: nginx -T server blocks ==='
            nginx -T 2>&1 | grep -B1 -A5 'server_name\|root \|proxy_pass'
            
            echo 'DONE'
