name: Revert Motor V3.0 commit

on:
  workflow_dispatch:

jobs:
  revert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Revert commit 850b602
        run: |
          git revert 850b60252d3535b24ee3c3ffebdd5a1ff5b3ec1f --no-edit

      - name: Push changes
        run: |
          git push origin main
